<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online courses catalog with search and filters. Find the perfect course for your professional development.">
    <meta name="keywords" content="online courses, education, learning, marketing, management, design, development">
    <meta name="author" content="Card Catalog">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Our Online Courses - Card Catalog">
    <meta property="og:description" content="Browse our catalog of online courses with search and filters">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Our Online Courses - Card Catalog">
    <meta name="twitter:description" content="Browse our catalog of online courses with search and filters">
    
    <title>Our Online Courses - Card Catalog</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="page">
    <!-- Decorative background -->
    <div class="page__decorations">
        <div class="decoration decoration--top-right"></div>
    </div>

    <main class="page__content">
        <section class="courses">
            <div class="courses__container">
                <header class="courses__header">
                    <p class="courses__subtitle">ENJOY YOUR STUDYING!</p>
                    <h1 class="courses__title">Our online courses</h1>
                </header>

                <div class="courses__controls">
                    <div class="filters" role="group" aria-label="Filter courses by category" data-filters>
                        <button class="filters__button filters__button--active" data-filter="all" aria-pressed="true">
                            All <span class="filters__count" aria-label="12 courses">12</span>
                        </button>
                        <button class="filters__button" data-filter="Marketing" aria-pressed="false">
                            Marketing <span class="filters__count" aria-label="1 course">1</span>
                        </button>
                        <button class="filters__button" data-filter="Management" aria-pressed="false">
                            Management <span class="filters__count" aria-label="3 courses">3</span>
                        </button>
                        <button class="filters__button" data-filter="HR & Recruiting" aria-pressed="false">
                            HR & Recruiting <span class="filters__count" aria-label="2 courses">2</span>
                        </button>
                        <button class="filters__button" data-filter="Design" aria-pressed="false">
                            Design <span class="filters__count" aria-label="2 courses">2</span>
                        </button>
                        <button class="filters__button" data-filter="Development" aria-pressed="false">
                            Development <span class="filters__count" aria-label="2 courses">2</span>
                        </button>
                    </div>

                    <div class="search" role="search">
                        <label for="course-search" class="sr-only">Search courses</label>
                        <input 
                            type="search" 
                            id="course-search"
                            class="search__input" 
                            placeholder="Search course..." 
                            aria-label="Search courses by name"
                            data-search
                        >
                        <button class="search__button" aria-label="Search" tabindex="-1">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M19 19L14.65 14.65M17 9C17 13.4183 13.4183 17 9 17C4.58172 17 1 13.4183 1 9C1 4.58172 4.58172 1 9 1C13.4183 1 17 4.58172 17 9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="cards" role="list" aria-label="Course catalog" data-cards>
                    <!-- Cards will be generated by JavaScript -->
                </div>

                <div class="courses__footer">
                    <button class="button button--load-more" aria-label="Load more courses" data-load-more>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M10 4V16M10 16L16 10M10 16L4 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Load more
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
